<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Tabuada</h1></header>

    <section>
        <div>
            <p>
                <label for="numero">Número: </label>
                <input type="number" name="txtNum" id="numero">
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
            </p>
        </div>

        <div>
            <select name="selectTabuada" id="tabuada" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>

    <footer>
        <p><a href="https://www.instagram.com/doctorscript08/" target="_blank" hreflang="pt-pt" rel="external">&copy; doctorscript</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
