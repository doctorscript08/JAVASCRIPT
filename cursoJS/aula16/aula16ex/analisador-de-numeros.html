<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALISADOR DE NÚMEROS</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="numero">Número (entre 1 e 100): </label>
                <input type="number" name="txtNumero" id="numero">

                <input type="button" value="Adicionar" onclick="adicionar()"> <br>

                <select name="armazem" id="armazem" size="6"></select> <br>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>

        <div id="res"></div>
    </section>

    <footer>
        <p><a href="https://www.instagram.com/doctorscript08/" target="_blank" hreflang="pt-pt" rel="external">&copy; doctorscript</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
