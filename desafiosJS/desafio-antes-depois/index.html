<body>
    <h2>Antes e Depois</h2>

    <button onclick="pedeNumero()">Antecessor e Sucessor</button>

    <script>
        function pedeNumero() {
            var num = prompt("Digite um n√∫mero inteiro qualquer")

            alert(`Antes de ${num}, temos ${num - 1}.\n Depois de ${num}, temos ${Number(num) + 1}.`)
        }
    </script>
